    <main>
      <h1> Hackage Search </h1>
        <div class="search">
          <div class="search-bar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75.14 75.14" id="glass"><path d="M74.68 70.25L52.85 48.43a29.82 29.82 0 10-4.42 4.42l21.82 21.83a1.58 1.58 0 002.22 0l2.21-2.21a1.58 1.58 0 000-2.22zm-44.94-17a23.48 23.48 0 1123.48-23.51 23.5 23.5 0 01-23.48 23.48z" xmlns="http://www.w3.org/2000/svg"></path></svg>
            <input type="text" id="search-field" autofocus>
          </div>
          <a href="https://docs.rs/regex/1/regex/#syntax"> Regex Syntax Reference </a>
        </div>
        <div id="results"></div>
        <template id="package-template">
          <details class="package">
            <summary></summary>
          </details>
        </template>
        <template id="result-template">
          <div class="result">
            <h3></h3>
            <hr>
            <table class="result-code"></table>
          </div>
        </template>
        <template id="line-of-code-template">
          <tr>
            <td class="line-number"></td>
            <td class="line"></td>
          </tr>
        </template>
        <template id="omission-template">
          <tr>
            <td colspan="2">
              <hr class="omission-bar">
            </td>
          </tr>
        </template>
        <template id="error-template">
          <div class="error">
          </div>
        </template>
    </main>
    <script></script>
  </body>
</html>
